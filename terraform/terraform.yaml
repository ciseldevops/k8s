apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: terraform
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: terraform
    spec:
      containers:
        - name: terraform
          image: 'hashicorp/terraform:latest'
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: terraform-service
  labels:
    name: terraform-service
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: terraform
  type: ClusterIP

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: terraform
  namespace: default
spec:
  rules:
  - host: terraform.cisel.lan
    http:
     paths:
      - path:
        backend:
          serviceName: terraform-service
          servicePort: 80