apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kanban
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kanban
    spec:
      containers:
        - name: kanban
          image: 'leanlabs/kanban:latest'
          ports:
            - containerPort: 80
          env:
            - name: KANBAN_SERVER_HOSTNAME
              value: "http://kanban.cisel.lan"
            - name: KANBAN_REDIS_ADDR
              value: "localhost:6379"
            - name: KANBAN_GITLAB_URL
              value: "https://gitlab.com"
            - name: KANBAN_GITLAB_CLIENT
              value: "d2e449b01b734ad40d83553adc78dbf872f4b6bf7e3e968d279dd76cb0908018"
            - name: KANBAN_GITLAB_SECRET
              value: "03a34171018dd5609d3e256efbef4409934c6de11c72e184fd73fcbf41f1157a"
            - name: KANBAN_ENABLE_SIGNUP
              value: "true"
        - name: redis
          image: 'leanlabs/redis:1.0.0'
          ports:
            - containerPort: 6379

---
apiVersion: v1
kind: Service
metadata:
  name: kanban-service
  labels:
    name: kanban-service
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: kanban
  type: ClusterIP

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: kanban
  namespace: default
spec:
  rules:
  - host: kanban.cisel.lan
    http:
     paths:
      - path:
        backend:
          serviceName: kanban-service
          servicePort: 80